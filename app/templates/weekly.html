{% extends 'base.html' %} {% block main %}
<table>
    <tr>
        <th>Date</th>
        <th>Payee</th>
        <th>Total</th>
    </tr>
    {% for date, payee, amount in results %}
    <tr>
        <td>{{date}}</td>
        <td>{{payee}}</td>
        <td>A${{ amount }}</td>
    </tr>
    {% endfor %}
</table>
<p>Total Income (A$): {{total_income}}</p>
<p>Total Expenses (A$): {{total_expense}}</p>
<p>Net Balance (A$): {{net_balance}}</p>
{% endblock%}
