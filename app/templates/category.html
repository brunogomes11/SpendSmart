{% extends 'base.html' %} {% block main %}
<div class="category-dash">
    <a href="/dashboard" class="dashboard-btn">Dashboard</a>
</div>
<div class="table-format">
    <table class="expenses-table">
        <thead>
            <tr>
                <th>Date</th>
                <th>Payee</th>
                <th>Total</th>
            </tr>
        </thead>
        {% for date, payee, amount in results %}
        <tbody>
            <tr>
                <td>{{date}}</td>
                <td>{{payee}}</td>
                <td>A${{ amount }}</td>
            </tr>
        </tbody>
        {% endfor %}
    </table>
</div>

{% endblock%}
