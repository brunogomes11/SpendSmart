{% extends 'base.html' %} {% block main %}

<table>
    <tr>
        <th>Category</th>
        <th>Total</th>
    </tr>
    {% for category, total in results %}
    <tr>
        <td><a href="/category/{{category}}">{{ category }}</a></td>
        <td>A${{ total }}</td>
    </tr>
    {% endfor %}
</table>

<h1>Dashboard</h1>

<div class="col-xs-10, col-sm-6">
    <div class="card card-style mb-2">
        <div class="card-body">
            <div class="chart-container" style="position: relative">
                <canvas id="income_vs_expense"></canvas>
            </div>
        </div>
    </div>
</div>

<div class="col-xs-10, col-sm-6">
    <div class="card card-style mb-2">
        <div class="card-body">
            <div class="chart-container" style="position: relative">
                <canvas id="expenses_by_date"></canvas>
            </div>
        </div>
    </div>
</div>

<div class="col-xs-10 col-sm-6 col-md-6">
    <div class="card card-style mb-2">
        <div class="card-body">
            <div class="chart-container" style="position: relative">
                <canvas id="income_vs_category"></canvas>
            </div>
        </div>
    </div>
</div>

{% block javascript %}
<script>
     /*TO BE ABLE TO SCALE THE GRAPHS */

    /* INCOME VS EXPENSES GRAPH */

    new Chart(document.getElementById("income_vs_expense"), {
        type: 'pie',
        data: {
        labels: ['income', 'expenses'],
            datasets: [{
                label: "Income Vs Expenses",
                data: [{{income_category_links | safe}}, {{expense_category_links | safe}}],
                backgroundColor: ['#5DA5DA ', '#FAA43A', '#60BD68',
                    '#B276B2', '#E16851', '#FB8267'],

                borderWidth: 1,
                hoverBorderColor: "black",
                hoverBorderWidth: 2,
                hoverBackgroundColor: 'rgba(154, 245, 140)',
                pointHoverRadius: 5
            }],
        },
        options: {
                title: {
                    display: true,
                        text: "Income Vs Expenses",
                            fontSize: 20,
                },
                legend: {
                    position: "right",
                        labels: {
                        fontColor: "gray"
                    },
                    display: true,
                },

                elements: {
                    hitRadius: 3,
                }
        }
    })




    new Chart(document.getElementById("expenses_by_date"), {
        type: "line",
        data:
        {
            labels: {{date_label | tojson | safe}},
            datasets: [{
                label: "Expenses Over Time",

                data: {{ amount_by_date | safe }},
                fill: false,
                borderColor: "rgb(75, 192, 192)",
                lineTension: 0.1
            }]
        },
        options: {}
    });



    /* MAKE THE GRAPH CLICKABLE */






    const canvas = document.getElementById("income_vs_category");
    const ctx = canvas.getContext('2d');

    const categoryChart = new Chart(ctx, {
        type: 'bar',
        data: {

            datasets: [{
                label: "Categories Expenses",
                data:{{chart_data | safe}},
                backgroundColor: ['#5DA5DA ', '#FAA43A', '#60BD68',
                    '#B276B2', '#E16851', '#FB8267'],
                borderWidth: 1,
                hoverBorderColor: "black",
                hoverBorderWidth: 2,
                hoverBackgroundColor: 'rgba(154, 245, 140)',
                pointHoverRadius: 5
            }],
        },
    options: {
            parsing: {
                xAxisKey: 'name',
                yAxisKey: 'expenses.category'
            },
            title: {
                display: true,
                    text: "Categories Expenses",
                        fontSize: 20,
        },
            legend: {
                position: "right",
                    labels: {
                    fontColor: "gray"
                },
                display: true,
        },

            elements: {
                hitRadius: 3,
        },
        }
    })


    function clickHandler(click){
        console.log(click)
        const points = categoryChart.getElementsAtEventForMode(click, 'nearest', {intersect: true}, true);
        console.log(points)
        if(points.length) {
            const selected_category = points[0]

            const category_link = categoryChart.data.datasets[0].data[selected_category.index].expenses.link;

            window.open(category_link)
        }
    }
    canvas.onclick = clickHandler;
</script>
{% endblock %} {% endblock%}
